  <style>
    /* 簡単なモーダル＆レイアウトCSS例 */
    .gallery-grid {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery-item {
      width: 200px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }

    /* モーダル */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    #modalImg {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    #caption {
      margin-top: 12px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
    }
    #sourceLink {
      margin-top: 8px;
      color: #00cfff;
      text-decoration: underline;
      font-size: 1rem;
    }
    #closeModal {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    /* 検索ボックス */
    #searchCharacters {
      margin: 20px auto;
      display: block;
      max-width: 300px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
